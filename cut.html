<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper cut a scissor</title>
    <link rel="stylesheet" href="cut.css">
    <script defer src="cut.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="header">Paper <span> X </span>scissor</h1>
        </div>
        <div class="players">
            <div class="player1">
                <div class="indicator">
                    <h2 id="player_1">Player 1</h2>
                </div>
                <button id="firstgen">play</button>
            </div>
            <div class="player2">
                <div class="indicator">
                    <h2 id="player_2">Player 2</h2>
                </div>
                <button id="secondgen">play</button>
            </div>
        </div>
        <div id="playerscore">
           <div class="score1"></div>
           <div class="score2"></div>
        </div>
    </div>
</body>

</html>
